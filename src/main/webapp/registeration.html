<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flight Registration Page</title>
</head>
<body align="center">
	<h1>Flight Registration Page</h1>
	<form name="flightRegistraton" method="POST" action="registeration">
		Flight ID : <input type="number" name="flightid" placeholder="flight id" required> <br/>
		First Name : <input type="text" name="firstname" placeholder="First name" required> <br/>
		Last Name : <input type="text" name="lastname" placeholder="Last name" required> <br/>
		Email : <input type="email" name="email" placeholder="enter email id" required> <br/>
		Birthday (yyyy-MM-dd) : <input type="date" name="birthday" placeholder="Dob" required> <br/>
		<br/>
		<input type="submit" value="Submit Flight Registration">
	</form>
	
</body>
</html>
